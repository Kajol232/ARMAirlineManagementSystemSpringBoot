<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flight Details</title>
</head>
<body>

<table th:object="${flight}">
    <tr>
        <th>Id</th>
        <th>Registration Number</th>
        <th>Aircraft Model</th>
        <th>Destination</th>
        <th>Departure</th>
        <th>Departure Time</th>
        <th>Est. Arrival Time</th>
        <th>Price</th>
    </tr>
    
    <tr>
        <td th:text="${flight.getId()}"></td>
        <td th:text="${flight.getFlightRegNum()}"></td>
        <td th:text="${flight.getAircraft().getAircraftModel()}"></td>
        <td th:text="${flight.getDestination()}"></td>
        <td th:text="${flight.getDeparture()}"></td>
        <td th:text="${flight.getDepartureDate()}"></td>
        <td th:text="${flight.getArrivalTime()}"></td>
        <td th:text="${flight.getPrice()}"></td>
    </tr>
</table>



</body>
</html>
