<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Admin</title>
</head>
<body>

<form method="post" th:action="${'/admins/add'}">
    <div>
        <label>Name:</label>
        <input type="text" name="lastName" placeholder="Surname" required/>
        <input type="text" name="firstName" placeholder="FirstName" required/>
    </div>
    <div>
        <label>Date of Birth:</label>
        <input type="date" name="dob" required/>
    </div>
    <div>
        <label for="sex">Gender:</label>
        <select name="sex" id="sex">
            <option th:value="M" th:text="Male"></option>
            <option th:value="F" th:text="Female"></option>
        
        </select>
    </div>
    <div>
        <label>Email:</label>
        <input type="email" name="email" placeholder="EX: abc@gmail.com" required/>
    </div>
    <div>
        <label>Mobile Number:</label>
        <input type="tel" name="mobile" placeholder="08164223490" required/>
    </div>
    <div>
        <label>Address:</label>
        <input type="text" name="address" placeholder="Full address here" required/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password" required/>
    </div>
    <div>
        <label>Confirm Password:</label>
        <input type="password" name="confirmPassword" required/>
    </div>
    <div>
        <button type="submit">Register</button>
    </div>
    <div>
        <span>Already registered?<a href="/" th:href="@{/login}">Login</a></span>
    </div>
</form>

</body>
</html>
