<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Muhammad Amotul-Rahman Oluwatosin">
    
    <title>New Aircraft</title>
</head>
<body class="body_container">
<div layout:fragment="content" class="container">
    <div class="row mt-50 mb-5 justify-content-center">
        <div class="card p-2 mb-3 w-50">
            <div class="card-header">
                <h3 class="header">Add Aircraft</h3>
                <div class="card-body">
                    <form method="post" th:action="${'/aircrafts/add'}">
    <div class="form-group form-row">
        <div class="col-3">
        <label>Aircraft Name:</label>
        </div>
        <div class="col-5">
        <input class="form-control mb-3" type="text" name="name" placeholder="Aircraft Name" required/>
        </div>
    </div>
    <div class="form-group form-row">
        <div class="col-3">
        
        <label>Aircraft Model:</label>
        </div>
        <div class="col-5">
        <input class="form-control mb-3" type="text" name="aircraftModel" placeholder="Aircraft Model" required/>
        </div>
    </div>
    
    <div class="form-group form-row">
        <div class="col-3">
        <label>Aircraft Capacity:</label>
        </div>
        <div class="col-5">
        <input  class="form-control mb-3" type="number" min="1" name="capacity" placeholder="Aircraft capacity" required/>
        </div>
    </div>
    <div>
        <button class="btn btn-primary btn-block" type="submit">Create</button>
    </div>
</form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
